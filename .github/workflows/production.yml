name: Deploy Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c칩digo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -t package

    - name: Agregar c칩digo fuente al paquete
      run: |
        cp -r *.py package/
        cd package && zip -r ../lambda-package.zip .

    - name: Configurar credenciales AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Cambia esto si est치s en otra regi칩n

    - name: Desplegar Lambda
      run: |
        aws lambda update-function-code \
          --function-name NOMBRE_DE_TU_LAMBDA \
          --zip-file fileb://lambda-package.zip
